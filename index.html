<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <div id="conteudoPagina" class="conteudoPagina">
        <div id="cartaoDeLogin" class="cartaoDeLogin center-absolute">
            <div class="cabecalhoCartaoDeLogin centralizadoTotalmente">
                <span>Senha</span>
            </div>
            <div class="centralizadoTotalmente jogar-pra-cima" style="padding: 10px;  flex-direction: column !important;">
                
                <div id="containerMensagemLogin" class=" mensageminfo centralizadoTotalmente" style="flex-direction: column !important;">
                    <span id="mensagemLogin"></span>
                </div>
                <div class= "centralizadoTotalmente divinfo" style="flex-direction: column !important; margin-bottom: 2rem;">
                    <input placeholder="Senha" class="campoFormulario" id="senha" name="senha" type="password" required>
                </div>
                <div class="campoFormulario centralizadoTotalmente">
                    <button id="botaoLogin" class="botao-login"><span>Acessar</span></button>
                </div>
            </div>
                
        
        </div>
    </div>
</main>
<footer>
</footer>
